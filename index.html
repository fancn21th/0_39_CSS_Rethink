<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rethink in CSS</title>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <link rel="stylesheet" type="text/css" media="screen and (min-width:500px)" href="assets/css/over500.css">
    <style>
        body, html, div {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        div {
            display: flex;
            flex-wrap: wrap;
        }
        .center-cropped {
            object-fit: none; /* Do not scale the image */
            object-position: center; /* Center the image within the element */
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div>
        <img src="assets/img/city.jpeg" class="center-cropped"></img>
    </div>
</body>
</html>
