<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box Model</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        .container {
            width: 300px;
            height: 300px;
            border: 5px solid blue;
            margin: 10px;
            padding: 10px;
        }
        span {
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="container"></div>
    <span>inline</span>
    <span>inline</span>
    <span>inline</span>
    <button id="toogleBtn">toogle box-sizing</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(function () {
            var toogle = true
            $('#toogleBtn').click(function () {
                toogle = !toogle
                $('.container').css('box-sizing', (toogle ? 'border-box' : 'content-box'))
            })
        })
    </script>
</body>
</html>
